{% extends "mysite/base.html" %}
{% block title%} КОНТАКТЫ {% endblock %}
{% load static %}
{% load bootstrap4 %}
{% block content %}

<div class = "container" id="contact">
    {% for b in con %}
     <div class="card text-dark">
       <div class="row row-cols-2 align-items-center no-gutters">
         <div class="col-lg-6 col-sm-12">
           <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
             <div class="carousel-inner" id="carousel">
               <div class="carousel-caption" id="car">
                 <h5><p>КРАСНОДАР</p></h5>
               </div>
               <div class="carousel-item active">
                 <img src="{% static 'mysite/image/bik.png' %}" class="card-img image-fluid" alt="Krasnodar">
               </div>
               <div class="carousel-item">
                 <img src="{% static 'mysite/image/zdan.png' %}"  class="card-img" alt="Krasnodar">
               </div>
               <div class="carousel-item">
                 <img src="{% static 'mysite/image/kras.png' %}" class="card-img" alt="Krasnodar">
               </div>
             </div>
           </div>
          </div>
           <div class="col-12 col-lg-6 col-sm-12">
           <div class="card-body">
             <blockquote class="blockquote text-center text-primary bg-dark d-flex flex-column bd-highlight mb-1">
             <p class="card-title p-2 bd-highlight">
               <strong><h4>▍{{b.names}}</h4></strong>
             </p>
             </blockquote>
             <blockquote class="blockquote text-left d-flex flex-column bd-highlight mb-1" id="contextext">
              <p class="card-text d-flex flex-column bd-highlight mb-1">
               <a class="p-2 bd-highlight text-white bg-dark" href="mailto:fambuild@yandex.ru">
                 <img src="{% static 'mysite/image/email.svg' %}" width="35" height="35" class="image-fluid"><strong>  {{b.email}}  </strong>
               </a>
             </p>
             <p class="card-text d-flex flex-column bd-highlight mb-1">
               <a class="p-2 bd-highlight text-white bg-dark" href="tel:+79184367143">
                 <img src="{% static 'mysite/image/iphone.svg' %}" width="35" height="35" class="image-fluid"><strong>  {{b.text}}  </strong>
               </a>
             </p>
             </blockquote>
           </div>
           </div>


         </div>
     </div>
     {% endfor %}
  </div>
  <style media="screen">
    #contact{
      height:auto;
      width:100%;
      min-width:250px;
      padding-bottom:6.8%;
      margin:10px auto;
    }

    #carousel {
    margin-right:2px;
    }
      .carousel-item{
        transition:  1s;
        -webkit-transition: 1s;
        -moz-transition: 1s;
        -o-transition: 1s;
      }

    #carousel img{
      margin:0;
      padding:0;
      height:100%;
      width:100%;
      top:0;
      left:0;
      right:0;
      bottom:0;
    }

    #car{
      position:absolute;
      margin:0;
      padding:0;
      width:100%;
      height:auto;
      left:0;
      bottom:0;
      background-color:rgba(0,0,0,.8);
    }

    #car p{
    margin:10px;
    margin-right:3px;
    padding:3px;
    }
      .card-body{
        position:relative;
        margin:5px;
        padding:5px;
      }

      .card-body h4{
          margin:0 auto;
          padding:5px;

      }
        #contextext img{
            display:inline-block;
            margin:0 auto;
            padding:0;
            position:relative;
        }

      #contextext strong{
        position:relative;
        margin:0 auto;
        padding-left:1ex;
        display:inline-block;
        font-size: calc(0.9rem + 6 * (100vw - 320px) / 880);
      }


      #slogan{
        display:none !important;
      }
  </style>

{%endblock%}
