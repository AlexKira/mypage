{% extends 'mysite/base.html' %}
{% block title %}НАШИ РАБОТЫ{% endblock %}

{% block content %}

<div class="container-fluid" id="fluiden" >
  <div class= "row align-items-center">
  <div class="col-12 col-lg-12 col-md-12 col-sm-12">
    <div id="carouselExampleControls" class="carousel slide " data-ride="carousel">
        <div class="carousel-inner ">
        {% for topic in id %}
        <div class="carousel-item active " >
          <img src="{% if topic.image %}{{topic.image.url}}{% else %}{{topic.image.url}}{% endif %}" class="d-block w-100 " alt="...">
        </div>
          <div class="carousel-item">
            <img src="{% if topic.image_1 %}{{topic.image_1.url}}{% else %}{{topic.image_1.url}}{% endif %}" class="d-block w-100 " alt="...">
          </div>
            <div class="carousel-item">
              <img src="{% if topic.image_2 %}{{topic.image_2.url}}{% else %}{{topic.image_2.url}}{% endif %}" class="d-block w-100 " alt="...">
            </div>
              <div class="carousel-item">
                <img src="{% if topic.image_3 %}{{topic.image_3.url}}{% else %}{{topic.image_3.url}}{% endif %}" class="d-block w-100 " alt="...">
              </div>
                <div class="carousel-item">
                  <img src="{% if topic.image_4 %}{{topic.image_4.url}}{% else %}{{topic.image_2.url}}{% endif %}" class="d-block w-100" alt="...">
                </div>
              <div class="carousel-item">
                <img src="{% if topic.image_5 %}{{topic.image_5.url}}{% else %}{{topic.image_1.url}}{% endif %}" class="d-block w-100" alt="...">
              </div>
            <div class="carousel-item">
              <img src="{% if topic.image_6 %}{{topic.image_6.url}}{% else %}{{topic.image.url}}{% endif %}" class="d-block w-100" alt="...">
            </div>
          <div class="carousel-item">
            <img src="{% if topic.image_7 %}{{topic.image_7.url}}{% else %}{{topic.image_1.url}}{% endif %}" class="d-block w-100" alt="...">
          </div>
        <div class="carousel-item">
          <img src="{% if topic.image_8 %}{{topic.image_8.url}}{% else %}{{topic.image_2.url}}{% endif %}" class="d-block w-100" alt="...">
        </div>
      <div class="carousel-item">
        <img src="{% if topic.image_9 %}{{topic.image_9.url}}{% else %}{{topic.image_3.url}}{% endif %}" class="d-block w-100" alt="...">
      </div>
    </div>
    {% endfor %}
    <div class="col-12">
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev" ">
              <span class="carousel-control-prev-icon bg-dark rounded-circle" style="width:50px; height:50px" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
    </div>
    <div class="col-12" >
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next"">
              <span class="carousel-control-next-icon bg-dark rounded-circle" style="width:50px; height:50px" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
      </div>
      </div>
    </div>
  </div>
</div>
<div class="col-12" role="button" id = "buttic">
        <ul><span><p input type="button btn btn-warning" onclick="history.back()">Назад</p></span></ul>
  </div>
  {% for topic in id %}

    {% endfor %}
<style>
  #fluiden {
    background-color:#000000;
    position:fixed;
    margin:0 auto;
    padding:0;
    right:0;
    top:0;
    left:0;
    bottom:0;
    overflow-y:scroll;
    overflow-x:hidden;
    height:100%;
    width:100%;
  }


#carouselExampleControls{
  position:relative;
  display:block;
  right:0;
  left:0;
  margin:0 auto;
  padding:0;
  height:100%;
  width: 100%;

}

.d-block {
  display:flex;
  align-items: center;
  justify-content: center;
  object-fit: scale-down;
  height:100%;
  width: 100%;
}


div .carousel-control-next{
  right:0;
  display:flex;
  align-items: center;
  justify-content: center;
  position:fixed;
}

div .carousel-control-prev{
  left:0;
  display:flex;
  align-items: center;
  justify-content: center;
  position:fixed;
}

.carousel-item{
    -webkit-transition: 0.55s;
    transition:  0.55s;
  }
#buttic p{
  border-radius:5px;
  color:#000000;
  background:#FFD700;
  left:1ex;
  margin:10px;
  padding:5px;
  display:block;
  top:0;
  position:fixed;
}
#buttic p:hover{
    border:2px solid #808000;
}
</style>

{% endblock content %}
