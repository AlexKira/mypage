{% extends 'mysite/base.html' %}
{% block title %}НАШИ РАБОТЫ{% endblock %}
{%load static %}
{%load bootstrap4 %}
{% block content %}

<div class="container">
    <div class="row align-items-start">
      {% for topic in topics %}
        <div class="col-10 col-lg-4 col-md-4 col-sm-6 thumb">
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <a  href="/topics/{{topic.id}}">
                <div class="carousel-caption d-none d-flex  d-flex flex-row bd-highlight mb-0" id="blocktext">
                  <p class = "text-light text-break p-2 bd-highlight">{{topic.top}}</p>
                </div>
                <div class="carousel-item active">
                  <img src="{% if topic.image %}{{topic.image.url}}{% else %}{{topic.image.url}}{% endif %}" class="d-block w-100" alt="...">
                </div>
                  <div class="carousel-item">
                    <img src="{% if topic.image_1 %}{{topic.image_1.url}}{% else %}{{topic.image_1.url}}{% endif %}" class="d-block w-100" alt="...">
                  </div>
                    <div class="carousel-item">
                      <img src="{% if topic.image_2 %}{{topic.image_2.url}}{% else %}{{topic.image_2.url}}{% endif %}" class="d-block w-100" alt="...">
                    </div>
                      <div class="carousel-item">
                        <img src="{% if topic.image_3 %}{{topic.image_3.url}}{% else %}{{topic.image_3.url}}{% endif %}" class="d-block w-100" alt="...">
                      </div>
                        <div class="carousel-item">
                          <img src="{% if topic.image_4 %}{{topic.image_4.url}}{% else %}{{topic.image_2.url}}{% endif %}" class="d-block w-100" alt="...">
                        </div>
                      <div class="carousel-item">
                        <img src="{% if topic.image_5 %}{{topic.image_5.url}}{% else %}{{topic.image_1.url}}{% endif %}" class="d-block w-100" alt="...">
                      </div>
                    <div class="carousel-item">
                      <img src="{% if topic.image_6 %}{{topic.image_6.url}}{% else %}{{topic.image.url}}{% endif %}" class="d-block w-100" alt="...">
                    </div>
                  <div class="carousel-item">
                    <img src="{% if topic.image_7 %}{{topic.image_7.url}}{% else %}{{topic.image_1.url}}{% endif %}" class="d-block w-100" alt="...">
                  </div>
                <div class="carousel-item">
                  <img src="{% if topic.image_8 %}{{topic.image_8.url}}{% else %}{{topic.image_2.url}}{% endif %}" class="d-block w-100" alt="...">
                </div>
              <div class="carousel-item">
                <img src="{% if topic.image_9 %}{{topic.image_9.url}}{% else %}{{topic.image_3.url}}{% endif %}" class="d-block w-100" alt="...">
              </div>
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>


<style>

  .carousel-item{
      transition:  2s;
        -webkit-transition: 2s;
        -moz-transition: 2s;
        -o-transition: 2s;
  }


  #carouselExampleSlidesOnly{
    margin:0 auto;
    padding:4px;
    border:1px solid #A9A9A9;

  }
.thumb img {
  background-size:cover;
  height:200px;
  width:200px;

  padding: 0;
  margin:0 auto;


}

.thumb {
  position:relative;
  margin:0;
  padding:5px;
}
 .thumb img:hover {
   padding:5px;
   top:0;
   left:0;
   right:0;
   bottom:0;
}

#blocktext p{
  margin:0 auto;
  padding:0;
}
#blocktext{
  display:block;
  margin:0;
  padding:0;
  left:0;
  right:0;
  bottom:0;
  background-color:rgba(0,0,0,.5);
}

</style>


{% endblock %}
